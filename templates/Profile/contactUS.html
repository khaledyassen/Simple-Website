{% extends 'base/base.html' %}
{% load static %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container contact-form" style="margin-top: 6rem;margin-bottom: 5.6rem;
  background-color: cadetblue;width: 100rem;height:25rem;color:red;
  padding:2rem;font-weight: bold;font-size: large;">
    <form method="post">
      {% csrf_token %}
      <h3 style="text-align: center;">Let Us a Message..</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for=""style="margin-right:3.8rem">YourName ::</label>
            {{form.YourName}}
          </div>
          <div class="form-group">
            <label for=""style="margin-right:4rem">YourEmail ::</label>
            {{form.YourEmail}}
          </div>
          <div class="form-group">
            <label for=""style="margin-right:3.5rem">YourPhone ::</label>
            {{form.YourPhone}}
          </div>
          <div class="form-group">
            <input type="submit"style="border-radius:2rem;" name="btnSubmit" class="btnContact btn btn-outline-danger" value="Send Message" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for=""style="margin-right:4rem">YourMessages ::</label>
            {{form.YourMessages}}
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
{% endblock base %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="color: crimson;">
    <a class="navbar-brand" href="{% url 'PRODUCTS' %}" style="color:rgb(4, 107, 38);;
    font-weight: bold; font-size: 2rem;">Animials</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
        {% if request.user.is_staff %}
          <li class="nav-item">
            <a class="nav-link" style="color:rgb(6, 161, 58);font-weight: bold; font-size: 1.4rem;" 
            href="{% url 'SHOWPRODUCTS' %}">Show Products</a>
          </li>
        {% else %}
          <li class="nav-item active">
            <a class="nav-link" style="color:rgb(6, 161, 58);font-weight: bold; font-size: 1.4rem;" 
            href="{% url 'PRODUCTS' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:rgb(6, 161, 58);font-weight: bold; font-size: 1.4rem;" 
            href="{% url 'BUYING' %}">Buying</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:rgb(6, 161, 58);font-weight: bold; font-size: 1.4rem;" 
            href="{% url 'USERPROFILE' %}">UserProfile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:rgb(6, 161, 58);font-weight: bold; font-size: 1.4rem;" 
            href="{% url 'CONTACTUS' %}">Contact Us</a>
          </li>
        {% endif %}
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    <a href="{% url 'LOGOUT' %}" style="color:rgb(6, 161, 58);font-weight: bold; font-size: 1.4rem;">logout
      <i class="fas fa-sign-out-alt text-success"></i></a>
  </nav>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <title>Login</title>
  <style>
    body{
      background-color:black;
    }
    form{
      color:rgb(10, 92, 168);
      font-weight:bold;
      font-size:larger;
      height: 26rem;
      padding:2rem;
      padding-left: 3rem;;
      
    }
  </style>
</head>
<body>
  <div class="container" style="margin:12rem 38rem;
  background-color: rgb(2, 240, 180);width:25rem;border-radius: 4rem;">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" name="UserName" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="Password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit"style="width: 12rem;border-radius: 4rem;" class="btn btn-outline-primary">
        Submit</button><br><br>
      <div class="d-flex justify-content-center links">
        Create an account? <a href="{% url 'REGISTERPAGE' %}" class="ml-2 text-danger">Register</a>
      </div>
      <div class="d-flex justify-content-center links">
        Forget Password? <a href="{% url 'RESET_PASSWORD' %}" class="ml-2 text-danger">Forget</a>
      </div>
    </form>
  </div>
  <script src="{% static 'js/1.js' %}"></script>
  <script src="{% static 'js/2.js' %}"></script>
  <script src="{% static 'js/3.js' %}"></script>
  <script src="{% static 'js/4.js' %}"></script>
  <script src="{% static 'js/5.js' %}"></script>
</body>
</html>

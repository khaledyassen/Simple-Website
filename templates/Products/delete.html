{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <title>DeleteElement</title>
</head>
<body>
  <div style="text-align: center; margin-top: 17rem;">
    <form action="{% url 'DELETEPRODUCTS' prdct.id %}" method="POST">
      {% csrf_token %}
      <h2>Are sure You want to delete this element {{prdct.Email}}..</h2>
      <br>
      <input type="submit" class="btn btn-outline-danger" value="Confirm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <a href="{% url 'SHOWPRODUCTS' %}" class="btn btn-outline-info">Cancel</a>
    </form>
    
  </div>
  <script src="{% static 'js/1.js' %}"></script>
  <script src="{% static 'js/2.js' %}"></script>
  <script src="{% static 'js/3.js' %}"></script>
  <script src="{% static 'js/4.js' %}"></script>
  <script src="{% static 'js/5.js' %}"></script>
</body>
</html>

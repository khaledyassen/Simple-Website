{% extends 'base/base.html' %}
{% load static %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- THe form -->
  <div class="container bg-info" style="margin:5rem;margin-left: 35rem;border-radius:2rem;width:25%;padding: 2rem;">
  <form method="POST">
    
    {% csrf_token %}
    {{bPForms.as__p}}
      <div class="form-row">
        <!-- Email -->
        <div class="form-group col-md-12">
          <label for="inputEmail4" style="margin-left: 2.8rem;color:red;font-weight: bold;">Email : </label>
          {{bPForms.Email}}
        </div>
        <!-- password -->
        <div class="form-group col-md-12">
          <label for="inputPassword4" style="margin-left: 1rem;color:red;font-weight: bold;">Password : </label>
          {{bPForms.Password}}
        </div>
      </div>
          <!-- phone number -->
      <div class="form-group">
        <label for="inputAddress" style="margin-left: -1.4rem;color:red;font-weight: bold;">PhoneNumber : </label>
        {{bPForms.phoneNumber}}
      </div>
      <!-- Address -->
      <div class="form-group">
        <label for="inputAddress2"style="margin-left: 1.7rem;color:red;font-weight: bold;">Address : </label>
        {{bPForms.Address}}
      </div>
      <!-- city -->
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputCity" style="margin-left: 3.6rem;color:red;font-weight: bold;">City : </label>
          {{bPForms.city}}
        </div>
        <!-- state -->
        <div class="form-group col-md-12">
          <label style="margin-left: 3rem;color:red;font-weight: bold;">State : </label>
          {{bPForms.state}}
        </div>
        <!-- Zip -->
        <div class="form-group col-md-12">
          <label style="margin-left: 3rem;color:red;font-weight: bold;">Code : </label>
          {{bPForms.Code}}
        </div>
      </div>
      <!-- Datetime -->
      <div class="form-group">
        <div>
          <label style="margin-left: 0.9rem;color:red;font-weight: bold;">DateTime : </label>
          {{bPForms.dateTime}}
        </div>
      </div>
      <!-- Images -->
      <div class="form-group">
        <div>
          <label style="margin-left: 0.9rem;color:red;font-weight: bold;">Image : </label>
          {{bPForms.Img}}
        </div>
      </div>
      <!-- submit -->
      <button type="submit" class="btn btn-outline-danger" style="font-size: larger;
      font-weight: bold; border-radius:3rem;margin-left: 7rem;"
      >Submit Order</button>
      
    </form>
  </div>
</body>
</html>
{% endblock base %}
